  <!-- Sidebar de tri -->
  <div id="sortSidebar" class="sidebar">
    <div class="sidebar-header">
      <h2>Options de tri</h2>
      <span id="closeSortSidebarBtn" class="close-btn">×</span>
    </div>

    <div class="sort-buttons sidebar-genres d-flex flex-column gap-2 mt-3">
      <div class="row">
        <div class="col-9">
          <button onclick="setSort('alphabetique')">Trier de A-Z</button>
        </div>
        <div class="col-3 sidebar-genres flex-column">
          <div class="letter-dropdown">
            <button onclick="toggleLetterDropdown()" class="dropdown-toggle">Lettre</button>
            <div id="letterDropdownContent" class="dropdown-content">
              <input type="text" id="letterSearchInput" placeholder="Rechercher une lettre..."
                oninput="filtrerLettres(this.value)">
              <div id="letterButtonsContainer"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="sort-buttons">
      <button onclick="setSort('date')">Plus récent</button>
    </div>
    <div class="sort-dropdown">
      <button class="dropdown-toggle" onclick="toggleStatusDropdown()">Statut</button>
      <div class="dropdown-menu">
        <button onclick="filterByStatus('')">Tous</button>
        <button onclick="filterByStatus('complet')">Complet</button>
        <button onclick="filterByStatus('en cours')">En cours</button>
        <button onclick="filterByStatus('abandonné')">Abandonné</button>
        <button onclick="filterByStatus('pause')">Pause</button>
      </div>
    </div>

    <div class="row">
      <div class="d-flex flex-wrap gap-2 col-8 sort-buttons sidebar-genres flex-column mt-2 ">
        <div class="sort-buttons">
          <button onclick="setSort('genres')">Genres similaires</button>

        </div>


      </div>
    <div class="col-4 d-flex flex-wrap gap-2 sort-buttons sidebar-genres flex-column mt-2">
  <select class="form-select" onchange="allerA(this.value)">
    <option value="">Aller à...</option>
    <option value="section-female">Protagoniste : Female Lead</option>
    <option value="section-male">Protagoniste : Male Lead</option>
    <option value="section-autres">Protagoniste : Autres</option>
  </select>
</div>


    </div>



    <div class="mt-3">
      <label for="minChapitresInput" class="form-label">Nombre de chapitres minimum :</label>
      <div class="row">
        <div class="col-8">
          <input type="number" id="minChapitresInput" placeholder="ex: 50" class="form-control mb-2" />
        </div>
        <div class="col-4">
          <button onclick="setSort('chapitresMin')" class="btn-sort">Filtrer</button>
        </div>
      </div>
    </div>

    <div class="mt-4">
      <select id="lectureFilter">
        <option value="tous">Artles</option>
        <option value="nonCommence">Non commencé</option>
        <option value="enCours">En cours</option>
        <option value="termine">Terminé</option>
      </select>


      <select id="jadeFilter">
        <option value="tous">Jay</option>
        <option value="nonCommence">Non commencé</option>
        <option value="enCours">En cours</option>
        <option value="termine">Terminé</option>
      </select>
    </div>

  <div id="mangaCountBar" class="count-bar"></div>



  <!-- Conteneur des mangas -->
  <div class="container" id="mangaContainer"></div>



  <!-- Popup manga -->
  <div class="popup" id="popup">
    <div class="popup-content">



      <span class="close-btn" onclick="closePopup()">×</span>
      <div class="popup-flex">
        <img id="popupImg" src="" alt="" />
        <div class="popup-info">
          <h2 id="popupTitle"></h2>
          <p><strong>Autres titres :</strong> <span id="popupOtherTitles"></span></p>
          <div class="popup-genres-line">
            <span class="label">Genres :</span>
            <div id="popupGenres" class="genres-container"></div>
          </div>



          <!-- Statut et date -->
          <div id="popupDateStatus" class="popup-section"></div>
          <!-- Status et Date sur la même ligne -->


          <!-- Chapitres -->
          <div id="popupChContainer" class="popup-section"></div>


          <p id="popupDescription"></p>
          <div id="popupExternalLinks" class="external-links" style="display: flex; flex-wrap: wrap; "></div>

          <div id="popupSimilaires" class="popup-section text-center mt-4">
            <h5>Mangas similaires</h5>
            <div id="popupSimilairesContainer" class="popup-similaire-cards"></div>
          </div>

          <!-- Page -->
          <div id="popupPage" class="popup-section text-center mt-4">
            <p><strong></strong> <span id="popupPageValue"></span></p>
          </div>

        </div>
      </div>
    </div>
