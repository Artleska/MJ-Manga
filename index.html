 <!-- Sidebar de tri -->
<div id="sortSidebar" class="sidebar">
  <div class="sidebar-header">
    <h2>Options de tri</h2>
    <span id="closeSortSidebarBtn" class="close-btn">×</span>
  </div>

  <div class="sort-buttons sidebar-genres d-flex flex-column gap-2 mt-3">
    <button onclick="setSort('alphabetique')" class="btn btn-outline-primary">Alphabétique (A-Z)</button>
    <button onclick="setSort('date')" class="btn btn-outline-primary">Plus récent</button>
    <div class="sort-dropdown">
  <button class="dropdown-toggle">Statut</button>
  <div class="dropdown-menu">
    <button onclick="filterByStatus('')">Tous</button>
    <button onclick="filterByStatus('complet')">Complet</button>
    <button onclick="filterByStatus('en cours')">En cours</button>
    <button onclick="filterByStatus('abandonné')">Abandonné</button>
    <button onclick="filterByStatus('pause')">Pause</button>
  </div>
</div>

    <button onclick="setSort('genres')" class="btn btn-outline-primary">Genres similaires</button>

    <div class="mt-3">
      <label for="minChapitresInput" class="form-label">Nombre de chapitres minimum :</label>
      <div class="row">
        <div class="col-md-8">

      </div>
      <div class="col-md-4">
      <button onclick="setSort('chapitresMin')" class="btn btn-outline-success">Filtrer</button>

      </div>

  <!-- Conteneur des mangas -->

  <!-- Popup manga -->
  <div class="popup" id="popup">
    <div class="popup-content">



      <span class="close-btn" onclick="closePopup()">×</span>
      <div class="popup-flex">
        <img id="popupImg" src="" alt="" />
        <div class="popup-info">
          <h2 id="popupTitle"></h2>
          <p><strong>Autres titres :</strong> <span id="popupOtherTitles"></span></p>
          <p><strong>Genres :</strong> <span id="popupGenres"></span></p>

          <!-- Statut et date -->
          <div id="popupDateStatus" class="popup-section"></div>
          <!-- Status et Date sur la même ligne -->


          <!-- Chapitres -->
          <div id="popupChContainer" class="popup-section"></div>


          <p id="popupDescription"></p>
          <div id="popupExternalLinks" class="external-links" style="display: flex; flex-wrap: wrap; "></div>
        </div>
      </div>
    </div>
