    <div class="container">

  <h1>Ajouter un Manga</h1>

  <form id="formAjout">
    <input type="text" id="mangaId" placeholder="ID unique (ex: ThePrincessintheDumpster)" required>
    <input type="text" id="title" placeholder="Titre principal" required>
    <input type="text" id="otherTitles" placeholder="Autres titres (séparés par virgule)">
    <input type="text" id="image" placeholder="URL de l’image">
    <textarea id="description" placeholder="Description" rows="4"></textarea>
    <input type="text" id="genres" placeholder="Genres (séparés par virgule)">
    <input type="text" id="status" placeholder="Statut (complet, en cours...)">
    <input type="number" id="chTotal" placeholder="Nombre total de chapitres">
    <input type="text" id="chLus" placeholder="Chapitres lus (ex: 1.2.3)">
    <input type="number" id="chJade" placeholder="Chapitres lus par Jade">
    <input type="text" id="date" placeholder="Année de sortie (ex: 2020)">
<input type="text" id="dernierLecture" placeholder="Dernière lecture (facultatif)">
<input type="text" id="page" placeholder="Page (facultatif)">
<input type="text" id="similaires" placeholder="IDs de mangas similaires (séparés par virgules)">
<textarea id="externalLinks" placeholder="Liens externes (format: Nom:URL par ligne)"></textarea>

    <button type="submit">Ajouter</button>
  </form>

</div>

<script src="firebase-init.js"></script>
