<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter un Manga</title>
<link rel="stylesheet" href="css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>

   <nav class="navbar navbar-expand">
  <div class="container d-flex justify-content-center gap-4">
    <a class="nav-link  active" href="index.html">Manga</a>
    <a class="nav-link " href="#">Anime</a>
    <a class="nav-link " href="#">Film</a>
    <a class="nav-link " href="#">Série</a>
    <a class="nav-link " href="carte.html">Carte</a>
  </div>
</nav>

    <div class="container">

<h2>Ajouter un nouveau manga</h2>
<form id="formAjout" class="mb-4">
  <div class="mb-2">
    <label for="mangaId" class="form-label">ID (laisser vide pour auto-générer)</label>
    <input type="text" id="mangaId" class="form-control" placeholder="ID unique" />
  </div>
  <div class="mb-2">
    <label for="title" class="form-label">Titre</label>
    <input type="text" id="title" class="form-control" required />
  </div>
  <div class="mb-2">
    <label for="otherTitles" class="form-label">Autres titres (séparés par des /)</label>
    <input type="text" id="otherTitles" class="form-control" />
  </div>
  <div class="mb-2">
    <label for="image" class="form-label">URL de l’image</label>
    <input type="text" id="image" class="form-control" />
  </div>
  <div class="mb-2">
    <label for="description" class="form-label">Description</label>
    <textarea id="description" class="form-control"></textarea>
  </div>
  <div class="mb-2">
    <label for="genres" class="form-label">Genres (séparés par des virgules)</label>
    <input type="text" id="genres" class="form-control" />
  </div>
  <div class="mb-2">
    <label for="status" class="form-label">Statut</label>
    <input type="text" id="status" class="form-control" />
  </div>
  <div class="mb-2">
    <label for="chTotal" class="form-label">Chapitres total</label>
    <input type="number" id="chTotal" class="form-control" />
  </div>
  <div class="mb-2">
    <label for="chLus" class="form-label">Chapitres lus</label>
    <input type="text" id="chLus" class="form-control" />
  </div>
  <div class="mb-2">
    <label for="chJade" class="form-label">Ch (Jade)</label>
    <input type="number" id="chJade" class="form-control" />
  </div>
  <div class="mb-2">
    <label for="date" class="form-label">Date</label>
    <input type="text" id="date" class="form-control" />
  </div>
  <div class="mb-2">
    <label for="dernierLecture" class="form-label">Dernière lecture</label>
    <input type="text" id="dernierLecture" class="form-control" />
  </div>
  <div class="mb-2">
    <label for="page" class="form-label">Page</label>
    <input type="text" id="page" class="form-control" />
  </div>
  <div class="mb-2">
    <label for="similaires" class="form-label">Similaires (IDs séparés par des virgules)</label>
    <input type="text" id="similaires" class="form-control" />
  </div>
  <div class="mb-2">
    <label for="externalLinks" class="form-label">Liens externes (nom:url par ligne)</label>
    <textarea id="externalLinks" class="form-control" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Ajouter Manga</button>
</form>


</div>


<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

<script src="firebase-init.js"></script>


</body>
</html>
